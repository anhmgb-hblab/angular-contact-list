<div class="card contact interact-element">
  <div class="contact__avatar">
    <ngx-avatar [name]="contact.name"></ngx-avatar>
  </div>
  <div class="contact__info">
    <div class="contact__info__item">Name: {{ contact.name }}</div>
    <div class="contact__info__item">Email: {{ contact.email }}</div>
    <div class="contact__info__item">Tel: {{ contact.tel }}</div>
    <div class="contact__info__item">Age: {{ contact.age }}</div>
  </div>
</div>
